  reverse-proxy:
    image: caddy:2
    container_name: tugboat-reverse-proxy
    ports:
      - "80:80"
      - "2019:2019"
    volumes:
      - caddy_data:/data
      - ./data/proxy:/config
    restart: unless-stopped
    networks:
      - tugboat-network

networks:
  db-network:
    driver: bridge
  tugboat-network:
    external: true

volumes:
  pgdata:
  caddy_data:
